<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notes App</title>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="header-left">
      <button id="menuBtn">â˜°</button>
      <div class="image-box"></div>
      <span class="logo-text">Notiva</span>
    </div>

    <!-- Search bar -->
    <div class="search-container">
      <input type="text" class="search-bar" placeholder="Search notes..." />
    </div>

    <!-- Sync button -->
    <button class="sync-btn">Sync</button>

    <!-- Profile circle -->
    <div class="profile-circle" title="Profile"></div>
  </header>

  <!-- SIDEBAR MENU -->
  <aside id="sidebar" class="expanded">
    <nav>
      <div class="menu-item active" id="notesListBtn">
        <div class="menu-icon"></div>
        <span class="menu-title">Notes List</span>
      </div>
      <div class="menu-item" id="newNoteBtn">
        <div class="menu-icon"></div>
        <span class="menu-title">New Note</span>
      </div>
      <div class="menu-item" id="archiveBtn">
        <div class="menu-icon"></div>
        <span class="menu-title">Archive</span>
      </div>
      <div class="menu-item" id="trashBtn">
        <div class="menu-icon"></div>
        <span class="menu-title">Trash</span>
      </div>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main id="main-content">
    <div id="notesContainer" class="notes-container"></div>
  </main>

  <!-- Modal for New Note -->
  <div id="noteModal" class="modal hidden">
    <div class="modal-content">
      <span class="modal-header">Note Editor</span>
      <button class="close-btn">&times;</button>
      <input type="text" class="note-title" placeholder="Enter title..." />
      <textarea class="note-text" placeholder="Write your note here..."></textarea>
      <div class="modal-actions">
        <button class="cancel-btn">Cancel</button>
        <button class="save-btn">Save</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
